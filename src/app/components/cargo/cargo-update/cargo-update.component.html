<div class="container">
  <form
    nz-form
    [formGroup]="cargoForm"
    (submit)="update()"
    fxLayout="column"
    fxLayoutGap="16px"
  >
    <h3>Dados do Cargo</h3>
    <div fxLayout="column" fxLayoutGap="16px">
      <!-- Nome -->
      <nz-form-item fxFlex>
        <nz-form-label [nzSpan]="24" nzFor="nome">Nome</nz-form-label>
        <nz-form-control nzRequired [nzSpan]="24" nzErrorTip>
          <input
            nz-input
            formControlName="nome"
            id="nome"
            placeholder="Ex. Nome do Cargo..."
            required
          />
        </nz-form-control>
      </nz-form-item>

      <!-- Descrição -->
      <nz-form-item fxFlex>
        <nz-form-label [nzSpan]="24" nzFor="descricao">Descrição</nz-form-label>
        <nz-form-control [nzSpan]="24" nzErrorTip>
          <div style="position: relative">
            <textarea
              nz-input
              formControlName="descricao"
              nzRequired
              maxlength="255"
              #descricaoTextarea
              id="descricao"
              placeholder="Ex. Descrição do Cargo..."
              style="padding-bottom: 20px"
            ></textarea>
            <span
              class="contador"
              style="position: absolute; bottom: 5px; right: 10px; color: #aaa"
            >
              {{
                descricaoTextarea.value ? descricaoTextarea.value.length : 0
              }}/255
            </span>
          </div>
        </nz-form-control>
      </nz-form-item>

      <!-- Salário -->
      <nz-form-item fxFlex>
        <nz-form-label [nzSpan]="24" nzFor="salario">Salário:</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            type="text"
            prefix="R$ "
            currencyMask
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            formControlName="salario"
            id="salario"
            placeholder="Ex. R$ 100.00"
            required
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <button nz-button nzType="primary" [disabled]="!cargoForm.valid">
      Atualizar Cargo
    </button>
  </form>
  <button nz-button nzType="default" routerLink="../..">Cancelar</button>
</div>
