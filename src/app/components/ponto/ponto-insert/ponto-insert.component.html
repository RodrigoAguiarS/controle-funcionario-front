<div class="container">
  <h2>Inserir Ponto</h2>
  <form nz-form [formGroup]="pontoForm" (ngSubmit)="create()">
    <nz-form-item>
      <nz-form-label nzFor="tipo" [nzRequired]="true">Tipo</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="tipo" id="tipo" placeholder="Selecione o tipo">
          <nz-option *ngFor="let tipo of tiposEntrada" [nzValue]="tipo.value" [nzLabel]="tipo.label"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="dataHora" [nzRequired]="true">Data e Hora</nz-form-label>
      <nz-form-control>
        <input
          nz-input
          formControlName="dataHora"
          id="dataHora"
          type="datetime-local"
          placeholder="Selecione a data e hora"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="observacao">Observação</nz-form-label>
      <nz-form-control>
        <textarea
          nz-input
          formControlName="observacao"
          id="observacao"
          placeholder="Digite uma observação (opcional)"
          rows="3"
        ></textarea>
      </nz-form-control>
    </nz-form-item>

    <div class="form-buttons">
      <button nz-button type="button" nzType="default" (click)="voltar()">Voltar</button>
      <button nz-button nzType="primary" [disabled]="!pontoForm.valid">Salvar</button>
    </div>
  </form>
</div>
